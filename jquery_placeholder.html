<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Placeholder</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
       		$('input[type="text"],textarea').focus(function() {
    		    if (this.value == this.defaultValue){ 
    		    	this.value = '';
				}
				if(this.value != this.defaultValue){
	    			this.select();
	    		}
    		});
			
    		$('input[type="text"],textarea').blur(function() {
    		    if ($.trim(this.value) == ''){
			    	this.value = (this.defaultValue ? this.defaultValue : '');
				}
    		});
});		
</script>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <label for="textfield">Name</label>
  <input type="text" name="textfield" id="textfield" value="Name" />
  <label for="textfield2">Email</label>
  <input type="text" name="textfield2" id="textfield2" value="Email" /><input name="df" type="button" value="dsf" />
<input type="submit" name="button" id="button" value="Submit" />
</form>
</body>
</html>
